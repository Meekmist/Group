<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .left-div{
            height: 300px;
        }
        .mid-div{
            height: 200px;
        }
        .gg{
            width: 100% !important;
        }
    </style>
  </head>
  <body>
    
        <div class="container">
            <div class="row gap-0">
                <div class="col-lg-3 col-md-12 p-lg-0">
                    <div class="left-div bg-danger">1</div>
                    <div class="left-div bg-success">2</div>
                </div>
                <div class="col-lg-6 col-md-12 p-lg-0">
                    <div class="mid-div bg-warning">3</div>
                    <div class="row gap-0 m-0 gg">
                        <div class="mid-div p-lg-0 col-lg-6 col-md-12 col-12 bg-primary">4</div>
                        <div class="mid-div p-lg-0 col-lg-6 col-md-12 col-12 bg-secondary">5</div>
                    </div>
                    <div class="mid-div bg-warning">6</div>
                </div>
                <div class="col-lg-3 col-md-12 p-lg-0">
                    <div class="left-div bg-success">7</div>
                    <div class="left-div bg-danger">8</div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
